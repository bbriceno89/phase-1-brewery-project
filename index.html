<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Phase 1 Brewery Project</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="current-location">
      <span id="current-location-data">Awaiting page load...</span>
    </div>

    <div id="custom-location">
      <form class="custom-location-form">
        <h3>Search for breweries near:</h3>
        <input
          type="text"
          name="street"
          value=""
          placeholder="Address Line 1"
          size="34"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="city"
          value=""
          placeholder="City"
          size="15"
          class="input-text"
          required
        />
        <input
          type="text"
          name="state"
          value=""
          placeholder="State"
          maxlength="2"
          size="2"
          class="input-text"
          required
        />
        <input
          type="text"
          name="zip"
          value=""
          placeholder="ZIP"
          maxlength="5"
          size="5"
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Search"
          class="submit"
        />
      </form>
    </div>

    <div class="container">
      <form class="add-brewery-form">
        <h3>Create a brewery!</h3>
        <input
          type="text"
          name="name"
          value=""
          placeholder="Name of brewery"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="type"
          value=""
          placeholder="micro or large"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="website_url"
          value=""
          placeholder="Website"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="phone"
          value=""
          placeholder="Phone"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="street1"
          value=""
          placeholder="Address Line 1"
          size="34"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="street2"
          value=""
          placeholder="Address Line 2"
          size="34"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="city"
          value=""
          placeholder="City"
          size="15"
          class="input-text"
          required
        />
        <input
          type="text"
          name="state"
          value=""
          placeholder="State"
          maxlength="2"
          size="2"
          class="input-text"
          required
        />
        <input
          type="text"
          name="zip"
          value=""
          placeholder="ZIP"
          maxlength="5"
          size="5"
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create a Brewery"
          class="submit"
        />
      </form>
    </div>
    <p id="add-new-brewery" style="text-align:center">
      Are we missing a brewery? <button id="new-brewery-btn">Add a new one!</button>
    </p>

    <div id="brewery-collection"></div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
