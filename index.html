<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Brew Time</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="brewery-header">
      <img
        src="brewery header image"
        alt="brewery-header"
      />
    </div>

    <div class="container">
      <form class="add-brewery-form">
        <h3>Add a Brewery</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a brewery's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a brewery's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create Brewery"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      Are we missing a brewery? <button id="new-brewery-btn">Add a new one!</button>
    </p>

    <div id="brewery-collection">
      <div class="brewery-container" style="border: 1px solid black;">
        <div class="brewery-card">
          <img src="https://brewery-image-url" alt="brewery-image" />
          <h3>Brewery Name</h3>
          <p>Description of brewery...</p>
          <div class="likes-container">
            <button class="like-btn">Like</button>
            <span class="like-count">0 likes</span>
          </div>
          <form class="comment-form">
            <input type="text" placeholder="Add a comment..." />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
